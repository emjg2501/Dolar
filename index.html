<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divisas</title>
    <link rel="icon" type="image/x-icon" href="ASSETS/Favicon 2.png">
    <link rel="stylesheet" href="STYLES/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">    
</head>
<body>
    <header class="header">
        <div class="title">
            <img class="dolar_logo" src="ASSETS/64x64.png">
            <h1>Mónitor Dólar</h1>
        </div>
        <a href="https://github.com/emjg2501/Dolar" target="_blank">
            <img class="github-logo" src="ASSETS/github-logo.png">
        </a>
    </header>

    <div class="content">
        <div class="exchange">
            <div class="curr_cont">
                <input type="number" class="curr" placeholder="">
                <p class="curr_sym">$</p>
            </div>
            <div class="ved_cont">
                <p class="ved"></p>
                <p class="ved_sym">Bs</p>
            </div>
        </div>
        <div class="update_cont">
            <p class="update_info">
                ------
            </p>
            <div class="dropdown">
                <select name="drop" class="drop_opts" id="drop_opts">
                    <option value="usd">USD</option>
                    <option value="eur">EUR</option>
                    <option value="cny">CNY</option>
                </select>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p class="copyright">Copyright © 2025. All rights reserved</p>
    </footer>

    <script src="SCRIPT/script.js"></script>
</body>
</html>
